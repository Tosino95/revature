<app-manager-navbar></app-manager-navbar>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Employee ID#</th>
      <th scope="col">Resolving Manager:</th>
      <th scope="col">Amount</th>
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Approve/Deny</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let r of reimbursement">
        <th scope="row">{{r.employeeId}}</th>
        <td><span *ngIf = "r.managerId == 1 ">Self Control</span>
        <span *ngIf = "r.managerId == 2 ">Life Circumstances</span>
      </td>
        <td>{{r.amount}}</td>
        <td>
            <span *ngIf = "r.requestTypeId == 1">Peace of mind</span>
            <span *ngIf = "r.requestTypeId == 2">Slow down</span>
            <span *ngIf = "r.requestTypeId == 3">Priorities</span>
            <span *ngIf = "r.requestTypeId == 4">Aspirations</span>
          </td>
        <td>{{r.description}}</td>
        <td>
            <span *ngIf = "r.requestStatusId == 1">Pending</span>
            <span *ngIf = "r.requestStatusId == 3">Approved</span>
            <span *ngIf = "r.requestStatusId == 2">Denied</span>
          </td>
        <span *ngIf = "r.requestStatusId == 1"><td><button type="button" class="btn btn-primary" (click) = "approve(r.requestId)">Approve</button><br><br>
            <button type="button" class="btn btn-danger" (click) = "deny(r.requestId)">Deny</button>
        </td></span>
      </tr>
  </tbody>
</table>
